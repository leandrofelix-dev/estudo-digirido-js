<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="./css/galeria.css">
</head>
<body>
    <header>
        <h1 class="titulo">Galeria Surreal</h1>
        <p class="subtitulo">Todas as imagens foram criadas por I.A.</p>
        <p class="creditos">
            <a href="https://labs.openai.com">DALL-E v2</a>
        </p>
    </header>
    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">
                Selecione uma imagem abaixo para exibir em maior resolução.
            </p>
            <img src="">
            <button class="anterior">
                &lt;
                <span>
                    anterior
                </span>
            </button>
            <button class="proximo">
                <span>
                    proximo
                </span>
                &gt;
            </button>
        </div>
        <div id="imagens">
            <img src="assets/burger.png" alt="Pintura de um burguer">
            <img src="assets/car-futurista.png" alt="Pintura de um car-futurista.png">
            <img src="assets/estatua.png" alt="Pintura de um estatua.png">
            <img src="assets/girassol.png" alt="Pintura de um girassol.png">
            <img src="assets/macbook.png" alt="Pintura de um macbook.png">
            <img src="assets/monster.png" alt="Pintura de um monster.png">
            <img src="assets/por-do-sol.png" alt="Pintura de um por-do-sol.png">
            <img src="assets/rei-capivara.png" alt="Pintura de um rei-capivara.png">
            <img src="assets/sorvetes-monstros.png" alt="Pintura de um sorvetes-monstros.png">
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
